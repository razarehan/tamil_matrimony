    <ion-avatar class="img-avtar" *ngFor="let item of data; let i = index">
      <ion-col *ngIf="i < 3">
      <ion-img class ="image" src={{item.img}} (click)="goProfile(i,item)"></ion-img>
      <ion-label class="image-title" (click)="goProfile(i,item)">Remind <b>{{item.name}}</b> ({{item.age}} yrs, {{item.height}}) about your Interst </ion-label>
      <br><br>
      <ion-label (click)="remindHer()" class="remind">Remind Her</ion-label>
      </ion-col>
    </ion-avatar>
